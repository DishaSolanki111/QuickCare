<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Receptionist Dashboard - QuickCare</title>

<style>
/* ----------------- COLOR PALETTE ----------------- */
:root {
    --dark-blue: #072D44;     /* Sidebar */
    --mid-blue: #064469;      /* Top Navbar */
    --soft-blue: #5790AB;     /* Hover / Active */
    --light-blue: #9CCDD8;    /* Cards */
    --gray-blue: #D0D7E1;     /* Text/Icons */
    --white: #ffffff;
}

/* ---------------- GLOBAL STYLES ---------------- */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #F5F8FA;
    display: flex;
}

/* ---------------- SIDEBAR ---------------- */
.sidebar {
    width: 240px;
    background: var(--dark-blue);
    height: 100vh;
    color: var(--white);
    padding: 20px 0;
    position: fixed;
}

.sidebar h2 {
        text-align: center;
        margin-bottom: 40px;
        color: #9CCDD8;
    }

.sidebar a {
    display: block;
    padding: 12px 20px;
    text-decoration: none;
    color: var(--gray-blue);
    font-size: 15px;
    margin: 4px 0;
    transition: .2s;
}

.sidebar a:hover,
.sidebar a.active {
    background: var(--soft-blue);
    color: var(--white);
}

    /* Top bar */
    .topbar {
        background: white;
        padding: 15px 25px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .topbar h1 {
        margin: 0;
        color: #064469;
    }

/* ---------------- MAIN CONTENT ---------------- */
.main-content {
    margin-left: 240px;
    padding: 20px;
    width: calc(100% - 240px);
}

.page-title {
    font-size: 26px;
    font-weight: bold;
    color: var(--dark-blue);
}

/* ---------------- STATS CARDS ---------------- */
.stats-container {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.stat-card {
    flex: 1;
    background: var(--white);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
}

.stat-card h3 {
    margin: 0;
    font-size: 22px;
    color: var(--dark-blue);
}

.stat-card p {
    font-size: 14px;
    color: #666;
}
</style>

</head>
<body>

<!-- ---------------- SIDEBAR ---------------- -->
<div class="sidebar">
    <img src="imgs/logo.JPG" alt="QuickCare Logo" class="logo-img" style="display:block; margin: 0 auto 10px auto; width:80px; height:80px; border-radius:50%;">  
        <h2>QuickCare</h2>
    

    <a href="#" class="active">Dashboard</a>
    <a href="#">Manage Appointments</a>
    <a href="#">Manage Doctor Schedule</a>
    <a href="#">Manage Medicine</a>
    <a href="#">Set Reminder</a>
    <a href="#">Manage User Profile</a>
    <a href="#">View Prescription</a>
    <a href="#">View My Profile</a>
</div>





<!-- ---------------- MAIN CONTENT ---------------- -->
<div class="main-content">
 <div class="topbar">
        <h1>Receptionist Dashboard</h1>
        <p>Welcome, Receptionist</p>
    </div>
    <div class="page-title">Dashboard</div>

    <!-- Stats Cards -->
    <div class="stats-container">

        <div class="stat-card">
            <h3>12</h3>
            <p>Total Appointments</p>
        </div>

        <div class="stat-card">
            <h3>5</h3>
            <p>Doctors Available</p>
        </div>

        <div class="stat-card">
            <h3>9</h3>
            <p>Reminders Set</p>
        </div>

    </div>

</div>

</body>
</html>
