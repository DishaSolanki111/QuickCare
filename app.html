<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="app.css">
</head>
<div class="container">
    <h2 class="title">Book Your Appointment</h2>
    <!-- Specialization -->
    <div class="card">
        <h3 id="selectedCategoryTitle">Select Doctor Specialization According Your Preference</h3>
        <div id="doctorGrid" class="doctor-grid">
            <button class="option-btn">Surgery</button>
            <button class="option-btn">Neurology</button>
            <button class="option-btn">Pathology</button>
            <button class="option-btn">Orthopedics</button>
        </div>
    </div>
</div>

<script>

const doctors = {
    Neurology: [
        { name: "Dr. Jessica Brown", role: "Neurology Specialist", img: "img/doc1.jpg" },
        { name: "Dr. Norosin White", role: "Neuro Surgeon", img: "img/doc2.jpg" }
    ],
    Surgery: [
        { name: "Dr. Brain Adam", role: "General Surgeon", img: "img/doc3.jpg" },
        { name: "Dr. Rain Adam", role: "Heart Surgeon", img: "img/doc4.jpg" }
    ],
    Pathology: [
        { name: "Dr. Daniel Brown", role: "Pathology Expert", img: "img/doc5.jpg" },
        { name: "Dr. Fabricn Brown", role: "Lab Specialist", img: "img/doc6.jpg" }
    ],
    Orthopedics: [
        { name: "Dr. Horesin Kafur", role: "Bone Specialist", img: "img/doc7.jpg" },
        { name: "Dr. Labrian Brown", role: "Orthopedic Doctor", img: "img/doc8.jpg" }
    ]
};

// Handle specialization click
document.querySelectorAll(".option-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        const category = btn.innerText.trim();
        showDoctors(category);
    });
});

function showDoctors(category) {
    const section = document.getElementById("doctorSection");
    const grid = document.getElementById("doctorGrid");
    const title = document.getElementById("selectedCategoryTitle");

    title.innerText = `Available ${category} Specialists`;

    grid.innerHTML = ""; // clear old doctors

    doctors[category].forEach(doc => {
        grid.innerHTML += `
            <div class="doctor-card">
                <img src="${doc.img}" alt="${doc.name}">
                <h4>${doc.name}</h4>
                <p>${doc.role}</p>
                <button class="book-btn">Visit Profile</button>
                <button class="book-btn">Book Now</button>
            </div>
        `;
    });

    section.classList.remove("hidden");
}
</script>

<script>

</script>
</body>
</html>
