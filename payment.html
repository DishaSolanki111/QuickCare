<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Make Payment - QuickCare</title>

<style>
    :root{
        --dark-blue:#072D44;
        --mid-blue:#064469;
        --soft-blue:#5790AB;
        --light-blue:#9CCDD8;
        --white:#ffffff;
    }

    body{
        margin:0;
        font-family:Arial, sans-serif;
        background:#F5F8FA;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }

    .payment-container{
        width:420px;
        background:white;
        padding:25px 30px;
        border-radius:12px;
        box-shadow:0 4px 15px rgba(0,0,0,0.1);
    }

    h2{
        margin:0 0 20px 0;
        color:var(--dark-blue);
        text-align:center;
    }

    label{
        font-weight:bold;
        color:#333;
        display:block;
        margin-bottom:6px;
    }

    input, select{
        width:100%;
        padding:13px;
        border-radius:8px;
        border:1px solid #ccc;
        margin-bottom:15px;
        font-size:14px;
    }

    .btn{
        background:var(--mid-blue);
        width:100%;
        padding:14px;
        color:white;
        border:none;
        cursor:pointer;
        border-radius:10px;
        font-size:16px;
        transition:.2s;
    }

    .btn:hover{
        background:var(--soft-blue);
    }

    .summary-box{
        background:#EEF5F9;
        padding:15px;
        border-radius:10px;
        margin-bottom:20px;
        border-left:4px solid var(--soft-blue);
    }

    .summary-box p{
        margin:6px 0;
        color:#333;
        font-size:15px;
    }
</style>
</head>
<body>

<div class="payment-container">
    <h2>Make Payment</h2>

    <!-- Summary Section -->
    <div class="summary-box">
        <p><b>Patient Name:</b> John Doe</p>
        <p><b>Appointment ID:</b> #APT-1245</p>
        <p><b>Amount:</b> â‚¹500</p>
    </div>

    <label>Payment Method</label>
    <select>
        <option value="">Select Payment Method</option>
        <option>Credit Card</option>
        <option>Debit Card</option>
        <option>UPI</option>
        <option>Net Banking</option>
        <option>Cash</option>
    </select>

    <label>Card / UPI / Account Number</label>
    <input type="text" placeholder="Enter details">

    <label>Card Holder Name</label>
    <input type="text" placeholder="Enter name">

    <label>Expiry Date</label>
    <input type="month">

    <label>CVV</label>
    <input type="password" placeholder="***">

    <button class="btn">Pay Now</button>
</div>

</body>
</html>
