<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

<div class="container appointment-container">

    <div class="doctor-header">
        <img id="docImg" class="doctor-photo" alt="Doctor">

        <div class="doctor-info">
            <h2 id="docName"></h2>
            <p id="docRole"></p>
        </div>
    </div>

    <h3>Select Available Slot</h3>

    <div class="slots">
        <button class="slot-btn">09:00 AM</button>
        <button class="slot-btn">10:00 AM</button>
        <button class="slot-btn">11:00 AM</button>
        <button class="slot-btn">02:00 PM</button>
        <button class="slot-btn">03:00 PM</button>
        <button class="slot-btn">04:00 PM</button>
    </div>

    <button class="confirm-btn">Confirm Slot</button>

</div>

<script src="doctor-appointment.js"></script>
</body>
</html>
