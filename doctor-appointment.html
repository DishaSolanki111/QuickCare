<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

<div class="container appointment-container">

    <div class="doctor-header">
        <img id="docImg" class="doctor-photo" alt="Doctor">
        <div class="doctor-info">
            <h2 id="docName"></h2>
            <p id="docRole"></p>
        </div>
    </div>

    <h3>Select Appointment Date</h3>
    <input type="date" id="appointmentDate" class="date-picker">

    <!-- POPUP MODAL -->
        <div id="slotModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>

                <h3>Select Time Slot</h3>

                <h4>Morning Slots</h4>
                <div class="slot-grid" id="morningSlots"></div>

                <h4>Evening Slots</h4>
                <div class="slot-grid" id="eveningSlots"></div>

                <button id="confirmSlotBtn" class="confirm-btn">Confirm Slot</button>
            </div>
        </div>

</div>

<script src="doctor-appointment.js"></script>
</body>
</html>
