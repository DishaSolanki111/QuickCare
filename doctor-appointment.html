<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

<div class="container appointment-container">

    <div class="doctor-header">
        <img id="docImg" class="doctor-photo" alt="Doctor">
        <div class="doctor-info">
            <h2 id="docName"></h2>
            <p id="docRole"></p>
        </div>
    </div>

    <h3>Select Appointment Date</h3>

<div class="circular-datepicker">
    <div class="cdp-header">
        <button id="cdpPrev">&lt;</button>
        <span id="cdpMonth"></span>
        <button id="cdpNext">&gt;</button>
    </div>

    <div class="cdp-week">
        <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
    </div>

    <div id="cdpDays" class="cdp-days"></div>
</div>



    <!-- POPUP MODAL -->
        <div id="slotModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>

                <h3>Select Time Slot</h3>

                <h4>Morning Slots</h4>
                <div class="slot-grid" id="morningSlots"></div>

                <h4>Evening Slots</h4>
                <div class="slot-grid" id="eveningSlots"></div>

                <button id="confirmSlotBtn" class="confirm-btn">Confirm Slot</button>
            </div>
        </div>

    <!-- LOGIN POPUP MODAL -->
<div id="loginModal" class="modal">
    <div class="modal-content login-box">
        <span class="close login-close">&times;</span>

        <h3>Login to Continue</h3>

        <input type="text" id="loginUser" class="login-input" placeholder="Enter Username">
        <input type="password" id="loginPass" class="login-input" placeholder="Enter Password">

        <button id="loginBtn" class="confirm-btn">Login</button>

        <div class="login-links">
            <a href="#" class="login-link">Forgot Password?</a>
            <a href="#" class="login-link">New Patient? Register</a>
        </div>
    </div>
</div>


</div>

<script src="doctor-appointment.js"></script>
</body>
</html>
