<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Specialization</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

<div class="container">
    <h2 class="title">Book Your Appointment</h2>

    <div class="card">
        <h3>Select Doctor Specialization</h3>

        <div class="doctor-grid">
            <button class="option-btn" onclick="goToDoctors('Surgery')">Surgery</button>
            <button class="option-btn" onclick="goToDoctors('Neurology')">Neurology</button>
            <button class="option-btn" onclick="goToDoctors('Pathology')">Pathology</button>
            <button class="option-btn" onclick="goToDoctors('Orthopedics')">Orthopedics</button>
        </div>
    </div>
</div>

<script>
function goToDoctors(category) {
    // Pass selected category to next page
    window.location.href = `doctors.html?category=${encodeURIComponent(category)}`;
}
</script>

</body>
</html>
